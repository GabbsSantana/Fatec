{% extends "style.html" %}

{% block head %}

  {{ super() }}

    
    <div style="text-align: center; margin-bottom:50px">  
  <h2 >Laboratório escolhido:</h2>

    <p> {{ chamado.laboratorio}} </p>
 
 

</div>
  <div id="layout">
      <section id="layout-image">
        <img
        src="{{url_for('static', filename=''+ chamado.laboratorio[12:15]+'.jpg' )}}"
        alt=""/> 
      </section>


      <section id="formulario_final">
        <form method="post">
            <label for="nome">Nome Completo:
            <input type="text" name="nome">
            </label>
    
            <label for="email">E-mail:
            <input type="email" name="e-mail">
            </label>
    
            <label for="completed"> N° do laboratório
            <input type="text" value='{{chamado.laboratorio}}' name="completed" disabled>
            </label>
    
            <label for="micro">N° do computador
                <input type="text" name="micro">
            </label>
    
            <label for="problem">O que está acontecendo? <br>
                <textarea name="problem" id="" cols="30" rows="2"></textarea>
    
            </label>
            <input type="submit" value="Abrir Chamado" class="btn">
        </form>
    
    
    </div>
      </section>
  <br>
    <section id="buttons">
      <a href="{{url_for('select')}}">
        <button class="btn" href="./select.html">Voltar</button>
      </a>
    </section>

  {% endblock %}
