{% extends "style.html" %} {% block head %} {{ super() }}
    <form action="" method="post">
        <br><br>
        <div class="container">
          <h3>LOGIN</h3><br>
          <input type="text" placeholder="login" name="login" value="{{
          request.form.login }}"><br><br>
          <input type="password" placeholder="senha" name="senha" value="{{
          request.form.senha}}"><br><br>
        <input class="button" type="submit" value="Login">
        </div>
      </div>
    </form>
      {% if error %}
        <p class="error"><strong>Erro:</strong> {{ error }}
      {% endif %}
{% endblock %}
