{% extends "style.html" %} {% block head %} {{ super() }}

<form method="post" class="update">
  <section id="update_labs">
    <h1>Mudar Layout do Laboratório</h1>
    <h3>Selecione o Laboratório</h3>

    <!-- Opções de laboratórios para a seleção do usuário -->

    <select name="laboratorios" id="laboratorios" onchange="novo_lab()">
      <optgroup label="3° Andar">
        <option value="Laboratório 301">Laboratório 301</option>
        <option value="Laboratório 302">Laboratório 302</option>
        <option value="Laboratório 303">Laboratório 303</option>
      </optgroup>
      <optgroup label="4° Andar">
        <option value="Laboratório 401">Laboratório 401</option>
        <option value="Laboratório 402">Laboratório 402</option>
        <option value="Laboratório 404">Laboratório 404</option>
        <option value="Laboratório 405">Laboratório 405</option>
        <option value="Laboratório 406">Laboratório 406</option>
        <option value="Laboratório 407">Laboratório 407</option>
        <option value="Laboratório 408">Laboratório 408</option>
        <option value="Laboratório 409">Laboratório 409</option>
        <option value="Laboratório 411">Laboratório 411</option>
        <option value="Laboratório 412">Laboratório 412</option>
      </optgroup>
    </select>
    <br /><br />
    <br />
  </section>
 


<div id="update_layout">
  <section id="update-image">
    <div id="label_input">
    <label for="imagem"  class="update_label"> Layout Laboratório A</label>
    <input type="radio" name="imagem"value="3x3" checked />
  </div>

    <img
      id="update-lab"
      src="{{url_for('static', filename='3x3' +'.png' )}}"
      alt=""
      
    />   </section>


    <section id="update-image">
      <div id="label_input"> <label for="imagem" class="update_label"> Layout Laboratório B</label>
      <input type="radio" name="imagem"value="4x3" />
     </div>
      <img
        id="update-lab"
        src="{{url_for('static', filename='4x3' +'.png' )}}"
        alt=""
      />
    </section>
    <section id="update-image">
      <div id="label_input">
      <label for="imagem" class="update_label"> Layout Laboratório C</label>

      <input type="radio" name="imagem"value="4x4" /></div>

      <img
        id="update-lab"
        src="{{url_for('static', filename='4x4' +'.png' )}}"
        alt=""
      /></div>

    </section>
<div id="btn_update">
    <input type="submit" value="Alterar Layout" class="button" /></div>
  </form>

  {% if message %}
  <p class="error">Layout alterado com sucesso!</p>
  {% endif %}
  
  {% endblock %}
